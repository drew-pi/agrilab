load_module modules/ngx_rtmp_module.so;

worker_processes auto;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application live {
            live on;
            record off;
            hls on;
            hls_path /var/www/hls;
            hls_fragment 1s;
            hls_playlist_length 3s;
            hls_cleanup on;
        }
    }
}

application live {
    live on;

    hls on;
    hls_path /var/www/hls;
    hls_fragment 1s;              # each segment = 1 second
    hls_playlist_length 3s;       # only 3 segments in playlist
    hls_cleanup on;
    hls_nested on;                # optional but helpful if multi-stream
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 8080;

        location /hls {
            root /var/www;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin "*" always;
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
        }
    }
}